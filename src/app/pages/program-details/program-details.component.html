<app-cover [coverTitle]="'Program details'"></app-cover>
<div class="container">
    <main>


        <div class="row g-5 py-5">
            <div class="col-md-5 col-lg-4 order-md-last">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-primary">Program Title</span>

                </h4>
                <div class="card shadow-sm">
                    <img src="../../../assets/img/card/workout.jpg" alt="Program"
                        class="bd-placeholder-img card-img-top">
                    <div class="card-body">
                        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                            additional content. This content is a little bit longer.</p>
                        <div class="d-flex justify-content-between align-items-center">

                            <small class="text-muted">12 Weeks</small>
                            <small class="text-muted">150 TND</small>
                        </div>
                    </div>
                </div>


            </div>
            <div class="col-md-7 col-lg-8 pt-5">
                <div class="my-3 p-3 bg-body rounded shadow-sm">
                    <h6 class="border-bottom pb-2 mb-0">Plans</h6>
                    <div class="d-flex text-muted pt-3">                
                      <div class="pb-3 mb-0 small lh-sm border-bottom w-100">
                        <div class="d-flex justify-content-between">
                          <strong class="text-gray-dark">Week 1</strong>
                          <a href="#" class="view-link">View&nbsp;<i class="fa-solid fa-eye"></i></a>

                        </div>
                      </div>
                    </div>
                    
                    
                    <small class="d-block text-end mt-3">
                      <a href="#">Report</a>
                    </small>
                  </div>
            </div>
        </div>
    </main>
</div>
