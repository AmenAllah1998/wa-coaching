<body>
    <div class="container">
        <div class="text-center">
            <form class="form-signin">
                <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt=""
                    width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>

                <label for="inputEmail" class="sr-only">First name</label>
                <input type="text" id="inputFirstName" class="form-control mb-2" placeholder="First name" required=""
                    autofocus="">
                <label for="inputEmail" class="sr-only">Last name</label>
                <input type="text" id="inputLastName" class="form-control mb-2" placeholder="Last name" required=""
                    autofocus="">
                <label for="inputEmail" class="sr-only">Phone number</label>
                <input type="tel" id="inputLastName" class="form-control mb-2" placeholder="Phone number" required=""
                    autofocus="">
                <div class="form-group">
                    <div class="input-group mb-2">
                        <input type="text" class="form-control" placeholder="Date of birth" aria-label="Recipient's username" aria-describedby="button-addon2" name="dp" [(ngModel)]="model" ngbDatepicker
                        #d="ngbDatepicker">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="d.toggle()"><i class="fa-solid fa-calendar-days"></i></button>
                      </div>

                   
                </div>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control mb-2" placeholder="Email address" required=""
                    autofocus="">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">

                <label for="inputPassword" class="sr-only">Repeat password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Repeat password"
                    required="">

                <div class="col">
                    <a href="#" class="fb btn mb-2">
                        <i class="fa fa-facebook fa-fw"></i> Sgin up with Facebook
                    </a>
                    <a href="#" class="google btn"><i class="fa fa-google fa-fw">
                        </i> Sign up with Google+
                    </a>


                </div>
                <button class="btn btn-lg btn-primary btn-block mt-5" type="submit">Sign up</button>
                <br>
<a href="/login" class="link-primary ">Log in</a>
                <p class="mt-5 mb-3 text-muted">Â© 2022</p>
            </form>
        </div>
    </div>
</body>
